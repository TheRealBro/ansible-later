---
kind: pipeline
name: lint

platform:
  os: linux
  arch: amd64

steps:
- name: flake8
  pull: always
  image: python:3.7
  commands:
  - pip install -r test-requirements.txt -qq
  - pip install -qq .
  - flake8 ./ansiblelater
  environment:
    PY_COLORS: 1

trigger:
  ref:
  - refs/heads/master
  - "refs/tags/**"
  - "refs/pull/**"

---
kind: pipeline
name: test

platform:
  os: linux
  arch: amd64

steps:
- name: python27-ansible
  pull: always
  image: python:2.7
  commands:
  - pip install tox -qq
  - "tox -e $(tox -l | grep py27 | xargs | sed 's/ /,/g') -q"
  environment:
    PY_COLORS: 1
  depends_on:
  - clone

- name: python35-ansible
  pull: always
  image: python:3.5
  commands:
  - pip install tox -qq
  - "tox -e $(tox -l | grep py35 | xargs | sed 's/ /,/g') -q"
  environment:
    PY_COLORS: 1
  depends_on:
  - clone

- name: python36-ansible
  pull: always
  image: python:3.6
  commands:
  - pip install tox -qq
  - "tox -e $(tox -l | grep py36 | xargs | sed 's/ /,/g') -q"
  environment:
    PY_COLORS: 1
  depends_on:
  - clone

- name: python37-ansible
  pull: always
  image: python:3.7
  commands:
  - pip install tox -qq
  - "tox -e $(tox -l | grep py37 | xargs | sed 's/ /,/g') -q"
  environment:
    PY_COLORS: 1
  depends_on:
  - clone

- name: python38-rc-ansible
  pull: always
  image: python:3.8-rc
  commands:
  - pip install tox -qq
  - "tox -e $(tox -l | grep py38-rc | xargs | sed 's/ /,/g') -q"
  environment:
    PY_COLORS: 1
  depends_on:
  - clone

- name: codecov
  pull: always
  image: python:3.7
  commands:
  - pip install codecov
  - "coverage combine .tox/py*/.coverage"
  - codecov --required
  environment:
    CODECOV_TOKEN:
      from_secret: codecov_token
    PY_COLORS: 1
  depends_on:
  - python27-ansible
  - python35-ansible
  - python36-ansible
  - python37-ansible
  - python38-rc-ansible

trigger:
  ref:
  - refs/heads/master
  - "refs/tags/**"
  - "refs/pull/**"

depends_on:
- lint

---
kind: pipeline
name: security

platform:
  os: linux
  arch: amd64

steps:
- name: bandit
  pull: always
  image: python:3.7
  commands:
  - pip install -r test-requirements.txt -qq
  - pip install -qq .
  - bandit -r ./ansiblelater -x ./ansiblelater/tests
  environment:
    PY_COLORS: 1

trigger:
  ref:
  - refs/heads/master
  - "refs/tags/**"
  - "refs/pull/**"

depends_on:
- test

---
kind: pipeline
name: build-package

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: always
  image: python:3.7
  commands:
  - python setup.py sdist bdist_wheel

- name: checksum
  pull: always
  image: alpine
  commands:
  - "cd dist/ && sha256sum * > ../sha256sum.txt"

- name: publish-github
  pull: always
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github_token
    files:
    - "dist/*"
    - sha256sum.txt
    note: CHANGELOG.md
    overwrite: true
    title: "${DRONE_TAG}"
  when:
    ref:
    - "refs/tags/**"

- name: publish-pypi
  pull: always
  image: plugins/pypi
  settings:
    password:
      from_secret: pypi_password
    repository: https://upload.pypi.org/legacy/
    skip_build: true
    username:
      from_secret: pypi_username
  when:
    ref:
    - "refs/tags/**"

trigger:
  ref:
  - refs/heads/master
  - "refs/tags/**"
  - "refs/pull/**"

depends_on:
- security

